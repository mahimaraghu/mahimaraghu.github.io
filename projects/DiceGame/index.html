<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main center">
        <div class="box">
            <div class="btns">
                <button class="btn newGame">New Game</button>
                <div>
                    <img class="image" src="./images/dice-1.png" alt="dice-1">
                </div>
                <button class="btn rollDice">RollDice</button>
                <button class="btn hold">Hold</button>
            </div>
            <div class="box_item box_item__1 active">
                <h1 class="heading">Player 1</h1>
                <div class="Tscore Tscore__1">0</div>
                <div class="Cscore Cscore__1">
                    <h3>Current</h3>
                    <div class="score__1">0</div>
                </div>
            </div>
            <!-- 2nd box -->
            <div class="box_item box_item__2">
                <h1 class="heading">Player 2</h1>
                <div class="Tscore Tscore__2">0</div>
                <div class="Cscore Cscore__2">
                    <h3>Current</h3>
                    <div class="score__2">0</div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>

</body>

</html>

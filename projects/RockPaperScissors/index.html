<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ROCK | PAPER | SCISSORS</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top">
	<div class="heading">
		<span class="material-icons ig">face</span>
		Rock Paper Scissors
		<span class="material-icons ig">face</span>
	</div>
</div>
<div class="main">
	
		
	
	<div class="box1">
			<figure>
					<img src="./images/robot.png" alt="robot">
					<figcaption>Robot :&nbsp; <span class="robot">0</span></figcaption>
				</figure>
			<figure>
				<img src="./images/user.jpg" alt="user">
				<figcaption>User :&nbsp;<span class="user">0</span></figcaption>
			</figure>
			
	</div>
	<div class="box">

		<figure class="paper">
			<img src="./images/paper.jpg" class="img" alt="paper">
			<figcaption class="caption">Paper</figcaption>
		</figure>
		<figure class="stone">
			<img src="./images/stone.jpg" class="img" alt="stone">
			<figcaption class="caption">Stone</figcaption>
		</figure>
		<figure class="scissors">
			<img src="./images/Scissors.jpg" class="img" alt="scissors">
			<figcaption class="caption">Scissors</figcaption>
		</figure>
		</div>
		<div class="buttons">
			<button class="btn again">
			<span class="material-icons">replay</span> Play Again</button>
		</div>
			
		
	
</div>
<footer class="footer">
	<div>Round :&nbsp;<span class="round">3</span></div>
</footer>
	<script src="main.js"></script>
</body>
</html>
